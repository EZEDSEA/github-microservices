version: '3'

services:
  web:
    image: 'thinkingserious/web'
    restart: always
    build: ./services/web
    expose:
      - "8000"
    environment:
      - GITHUB_MANAGER_MICROSERVICES_IP=${GITHUB_MANAGER_MICROSERVICES_IP}
    command: /usr/local/bin/gunicorn -w 2 -b :8000 app:app

  email:
    image: 'thinkingserious/email'
    restart: always
    build: ./services/email
    expose:
      - "8000"
    environment:
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
    command: /usr/local/bin/gunicorn -w 2 -b :8000 app:app

  github:
    image: 'thinkingserious/github'
    restart: always
    build: ./services/github
    expose:
      - "8000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    command: /usr/local/bin/gunicorn -w 2 -b :8000 app:app

  nginx:
    image: 'thinkingserious/nginx'
    restart: always
    build: ./services/nginx
    ports:
      - "80:80"
    links:
      - web:web

  sms:
    image: 'thinkingserious/sms'
    restart: always
    build: ./services/sms
    expose:
      - "8000"
    environment:
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
    command: /usr/local/bin/gunicorn -w 2 -b :8000 app:app
